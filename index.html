<!DOCTYPE html>
<html>
	<head>
		<title>PAC-MAN</title>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/dialog.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
	</head>

	<body>
	<menu id="menu">
		<li id="menuTitles">
			<li><a id="menuWelcome" href="#"> Welcome </a></li>
			<li><a id="menuRegister" href="#" > Register </a></li>
			<li><a id="menuLogin" href="#"> Login </a></li>
			<li><a id="menuAbout" href="#about" onclick="openAboutDialog()"> About </a></li>
		</ul>
	</menu>
	<main id="main" class="container">

			<div id="register" style="display: none">
				<form id="registerForm">
					<p>
						<label for="firstname">Firstname</label>
						<input id="firstname" name="firstname" type="text">
					</p>
					<p>
						<label for="lastname">Lastname</label>
						<input id="lastname" name="lastname" type="text">
					</p>
					<p>
						<label for="username">Username</label>
						<input id="username" name="username" type="text">
					</p>
					<p>
						<label for="password">Password</label>
						<input id="password" name="password" type="password">
					</p>
					<p>
						<label for="confirm_password">Confirm password</label>
						<input id="confirm_password" name="confirm_password" type="password">
					</p>
					<p>
						<label for="email">Email</label>
						<input id="email" name="email" type="email">
					</p>
					<p>
				</form>
			</div>


			<dialog id="about">
				<h3>About</h3>
				<br>
				<P>
					Meytal and Yasmin project<br>
				</P>
				<br>
				<button id="closeAbout" onclick="closeAboutDialog()">Close</button>
			</dialog>



	</main>


		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>



	</body>
</html>
