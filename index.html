	</head>


	<body>
	<menu id="menu">
		<ul id="menuTitles">
			<li><a id="menuWelcome" href="#"> Welcome </a></li>
			<li><a id="menuRegister" href="#"> Register </a></li>
			<li><a id="menuLogin" href="#"> Login </a></li>
			<li><a id="menuAbout" href="#about" onclick="openAboutDialog()"> About </a></li>
		</ul>
	</menu>

	<dialog id="about">
		<h3>About</h3>
		<br>
		<P>
			Meytal and Yasmin project<br>
		</P>
		<br>
		<button id="closeAbout" onclick="closeAboutDialog()">Close</button>
	</dialog>

	<main role="main" class="container">
		<content>


			<div id="welcome" style="display: block">
				<p>
				<h1>Welcome to our Pac-Man game<br/></h1>
				</p>
				<div>
					<button class="button_sub" id="login_btn" type="button">Login</button>
					<button class="button_sub" id="register_btn" type="button">Register</button>
				</div>
			</div>

			<div id="register" style="display: none">
				<form class="forms" id="register_form" autocomplete="off">
					<label for="first_name">First Name</label><br>
					<input name="first_name" id="first_name" placeholder="First Name" type="text"><br>
					<label for="last_name">Last Name</label><br>
					<input name="last_name" id="last_name" placeholder="Last Name" type="text"><br>
					<label for="user_name">Username</label><br>
					<input name="user_name" id="user_name" placeholder="User Name" type="text"><br>
					<label for="password">Password</label><br>
					<input name="password" id="password" placeholder="Password" type="password"><br>
					<label for="confirm_password">Confirm Password</label><br>
					<input name="confirm_password" id="confirm_password" placeholder="Confirm Password" type="password"><br>
					<label for="email">Email</label><br>
					<input name="email" id="email" placeholder="Email address" type="text"><br>
					<label for="birthday">Birthday</label><br>
					<input name="birthday" id="birthday" placeholder="Birthday" type="date">
					<br><br><br>
					<input class="button_sub" id="submit_register" type="submit" value="submit">
				</form>
			</div>

			<div id="login" style="display: none">
				<form class="forms" id="login_form" autocomplete="off">
					<h2>Login</h2>
					<div><input name="login_user_name" id="login_user_name" placeholder="User Name" type="text"></div>
					<div><input name="login_password" id="login_password" placeholder="Password" type="password"></div>
					<div><input class="button_sub" id="submit_login" type="submit" value="Sign In"></div>
				</form>
			</div>


		</content>
	</main>

			<input id="lblTime" type="text" />

			<canvas id="canvas" height="600" width="600"></canvas>
		</div>-->

	</body>

	<script src="js/dialog.js"></script>
